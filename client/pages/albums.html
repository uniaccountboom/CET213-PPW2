<template>
    <div class="page">
        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title">Albums</div>
            </div>
        </div>
        <div class="page-content">

            <div class="block block-strong">
                <p>Albums that we have available in the shop:</p>
            </div>

            
            <div class="list media-list inset">
                    <ul>
                        <!-- for each item in the music table, add it to the media list with all the appropriate attributes in their place -->
                            {{#each $root.music}}
                      <li>
                        <a href="/detail/{{id}}/" class="item-link item-content">
                          <div class="item-media"><img src="{{image}}" width="200"/></div>
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">{{albumname}}</div>
                            </div>
                            <div class="item-subtitle">{{artist}}</div>
                          </div>
                        </a>
                      </li>
                      {{/each}}
                    </ul>
                  </div>

        </div>
    </div>
    </div>
</template>
