<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>

  <link rel="stylesheet" href="node_modules/framework7/dist/css/framework7.min.css">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>



    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">

            <div class="title sliding">Music Shop Mobile App</div>

          </div>
        </div>


        <!-- Scrollable page content-->
        <div class="page-content">

          <div class="block-title">Main Menu</div>



          <div class="list links-list searchbar-hide-on-search">
            <ul>
              <li>
                <a href="/albums/">View Our Albums</a>
              </li>
              <li>
                <a href="/viewreview/">View All Album Reviews</a>
              </li>
              <li>
                  <a href="/viewselling/">View User Item Listings</a>
                </li>
              <li>
                <a href="/addreview/" class="item-content item-link">Add An Album Review</a>
              </li>
              <li>
                <a href="/addselling/" class="item-content item-link">Add An Item To Sell</a>
              </li>
            </ul>
          </div>



        </div>
      </div>
    </div>


  </div>


  <!-- Framework7 library -->
  <script src="node_modules/framework7/dist/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>

</html>
